services:
  - type: web
    name: market-insight-engine
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run market_server.py
    plan: free
    region: oregon
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PORT
        value: 8501
      - key: PYTHON_VERSION
        value: 3.10.12