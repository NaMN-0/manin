# render.yaml â€” Render Infrastructure as Code
# Deploy both API and Frontend as separate services

services:
  # FastAPI Backend
  - type: web
    name: manin-api
    runtime: docker
    dockerfilePath: api/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_PLAN_ID
        sync: false
      - key: FRONTEND_URL
        value: https://kage.sourcer.live
      - key: PORT
        value: "8000"

  # React Frontend (Static Site)
  - type: web
    name: manin-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    envVars:

      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
      - key: VITE_API_URL
        value: https://manin-api.onrender.com/api